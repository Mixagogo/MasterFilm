<body>
  <div id="playerBox">
      <h3 id="nowPlaying">Нічого не грає</h3>
      <audio id="player" controls autoplay></audio>
  </div>

  <div id="stations"></div>

  <div class="downloadbox">
    <h3>Онлайн радіо</h3>
    <a href="https://drive.google.com/file/d/1BOlWCcDHdkzap5idLklKDvLL_pmyxIDC/view?usp=sharing">
      <button>Скачати</button>
    </a>
  </div>

  <div class="downloadbox">
    <h3>Список станцій</h3>
    <a href="https://www.fmlist.org/ukraine.php">
      <button>Перейти на сайт</button>
    </a>
  </div>

  <script>
  const proxy = "https://corsproxy.io/?";

  const stations = [
      ["Радіо Культура", "http://91.218.213.49:8000/ur3-mp3"],
      ["Хіт FM", "https://online.hitfm.ua/HitFM"],
      ["KISS FM", "https://online.kissfm.ua/KissFM"],
      ["Radio ROKS", "https://online.radioroks.ua/RadioROKS"],
      ["Промінь", "http://radio.ukr.radio:8000/ur2-mp3"],
      ["Українське радіо", "http://radio.ukr.radio:8000/ur1-rv-mp3"],

  ];

  const list = document.getElementById("stations");
  const player = document.getElementById("player");
  const nowPlaying = document.getElementById("nowPlaying");

  // Створення списку станцій
  stations.forEach(([name, url]) => {
      const div = document.createElement("div");
      div.className = "station";
      div.innerText = name;
      div.onclick = () => playStation(name, url);
      list.appendChild(div);
  });

  // Основна функція: спроба прямого відтворення + fallback через проксі
  function playStation(name, url) {
      nowPlaying.innerText = `Завантаження: ${name}...`;

      player.src = url;

      // Перша спроба — пряме відтворення
      player.play().then(() => {
          nowPlaying.innerText = `▶ ${name}`;
      }).catch(() => {
          // Якщо CORS або блокування → проксі
          nowPlaying.innerText = `CORS блокування — вмикаю через проксі: ${name}`;
          player.src = proxy + encodeURIComponent(url);
          player.play().then(() => {
              nowPlaying.innerText = `▶ ${name} (через проксі)`;
          }).catch(() => {
              nowPlaying.innerText = `❌ Не вдалося відтворити: ${name}`;
          });
      });
  }
  </script>
